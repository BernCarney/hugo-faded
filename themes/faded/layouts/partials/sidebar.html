{{/* Sidebar */}}
<sidebar>
  {{/* recent posts, categories, copyright, about, contact, picture */}}
  <h1>posts</h1>
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "post" }}
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    {{ end }}
  {{ end }}

  <h1>pages</h1>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}
</sidebar>
